<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array built-in function</h1>
  </body>
  <script type="text/javascript">
    const arrNumber = [3, 4, -1, 5, 7, 8, 1];
    // sắp xếp giảm dần
    const arrDec = arrNumber.reverse(function (a, b) {
      return b - a;
    });

    // console.log(down);

    console.log(arrDec);
    //tang dan k dung build-in functiond
    for (let i = 0; i < arrNumber.length - 1; i++) {
      let min = i;
      for (let j = i + 1; j < arrNumber.length; j++) {
        if (arrNumber[j] < arrNumber[min]) {
          min = j;
        }
      }
      let temp = arrNumber[i];
      arrNumber[i] = arrNumber[min];
      arrNumber[min] = temp;
    }

    console.log(arrNumber);
  </script>
</html>
